ext {
    withTransitive = { boolean isTransitive -> return { transitive = isTransitive } }

    withExcludeProtoLite = { exclude group: 'com.google.protobuf', module: 'protobuf-lite' }

    withExcludeForTranslate = {
        exclude group: 'org.apache.httpcomponents'
        exclude group: 'org.json', module: 'json'
        exclude group: 'com.google.protobuf'
        exclude group: 'org.conscrypt'
    }

    withExcludeForColorPicker = {
        exclude group: 'com.android.support', module: 'appcompat-v7'
        exclude group: 'com.android.support', module: 'recyclerview-v7'
    }

    withExcludeForFirebaseMessaging = {
        exclude group: 'com.google.firebase', module: 'firebase-core'
        exclude group: 'com.google.firebase', module: 'firebase-analytics'
        exclude group: 'com.google.firebase', module: 'firebase-measurement-connector'
    }
}